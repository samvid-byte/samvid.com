<!Doctype html>
<html lang="en">
<head meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Sentence Splitting (वाक्यस्य विभाजनम्) </title>
<style>
div
{background-color: #000080;
color: white;
font-size: 24px;
padding: 10px;
border-radius:5px;
box-shadow:5px 2px 8px 4px orange;
}
button
{background-color:#2cc4d0;
color: white;
padding: 10px 10px;
border: 1px solid yellow;
font-size:16px;
border-radius: 10px;
box-shadow:5px 2px 8px 4px green ;
}
#txt{
background-color:lightgreen;
color:blue;
text-align: justify;
border-radius: 10px;
box-shadow:5px 2px 8px 4px pink;
}
h4{
background-color:lightgreen;
color:blue;
text-align: center;
border-radius: 10px;
box-shadow:5px 2px 8px 4px pink;
}

</style>
</head>
<body style="background-color:#f0ffff;">
<center><div>वाक्यस्य विभाजनम्</div><br><br>
<br><textarea  id="N" placeholder="वाक्यम् लिखतु"></textarea><br><br>
<button onclick="splt()">नुदतु</button><br><br><hr>
<h4>परिणामः</h4><br>
<p id="txt"></p></center>
<script>
function splt()
{
var a=document.getElementById("N").value;
var b= a.split(/[\s/,/|।\-:;?!()]+/);
let output ='';
for(var i=0; i<b.length; i++){
output +=`[${i + 1}] ${b[i]}<br>`;
}
document.getElementById("txt").innerHTML=output;
};
</script>
</body>
</html>
