<!doctype html>
<html lang="sa">
<head meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sahitya:wght@400;700&display=swap" rel="stylesheet">
<title>Amarakosha</title></head>
<body style="font-family:Lato, Sans-serif, Sahitya";>
<table style="background-color:#d7f5d3;" id="myTable" border="1">
  <tr style="background-color:#539198; color:white;">
    <th>SL</th>
    <th>Text</th>
    <th>Words</th>
  </tr>
</table>
<script>
fetch("./amarakosha_testing.json")
  .then(response => response.json())
  .then(data => {
    const table = document.getElementById("myTable");
    data.forEach((item, index) => {
      const row = table.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      const cell3 = row.insertCell(2);
      cell1.innerHTML = item.num;
      cell2.innerHTML = item.text;
      const wordsTable = `
        <table border="1">
          <tr style="background-color:#779ecb; color:blue;">
            <th>Word</th>
            <th>Linga</th>
            <th>Artha</th>
            <th>Synonyms</th>
          </tr>
          ${item.words.map(word => `
            <tr>
              <td>${word.word}</td>
              <td>${word.linga}</td>
              <td>${word.artha}</td>
              <td>${word.synonyms.join(', ')}</td>
            </tr>
          `).join('')}
        </table>
      `;
      cell3.innerHTML = wordsTable;
    });
  })
  .catch(error => console.error('Error:', error));
</script>
</body>
</html>
