var i=0;
var txt='कूर्महंसकथा [उत्स: - नारायणशर्मण: हितोपदेशस्य सन्ध्यंशाद्गृहीता इयं कथा]अस्ति मगधदेशे फुल्लोत्त्पलाभिधानं सर:। तत्र चिरं संकट-विकट-नामानौ हंसौ निवसत:। तयोर्मित्रं कम्बुग्रीवनामा कूर्मश्च प्रतिवसति। अथ एकदा धीवरै: आगत्य तत्र उक्तम् – तदत्र अस्माभि: अद्य उषित्वा प्रात: मत्स्यकूर्मादय: व्यापादयितव्या:। तदाकर्ण्य कूर्मो हंसौ आह- सुहृदौ ! श्रुत: अयं धीवरालाप:। अधुना किं मया कर्तव्यम्? हंसौ एव आहतु: - ज्ञायताम्। पुन: तावत् प्रात: यदुचितं तत्कर्तव्यम्। कूर्मो ब्रूते- मा एवम्। यतो दृष्ट-व्यतिकर: अहम् अत्र। तथा चोक्तम्,-अनागतविधाता च प्रत्युत्पन्नमतिस्तथा । द्वावेतौ सुखमेधेते यद्भविष्यो विनश्यति ॥ तावाहतुः - कथमेतत् ? । कूर्मः कथयति- ततो यद्भविष्येणोक्तम् -  यदभावि न तद्भावि भावि चेन्न तदन्यथा । इति चिन्ताविषघ्नोऽयमगदः किं न पीयते ? ॥ ततः प्रातर्जालेन बद्धः प्रत्युत्पन्नमतिर्मृतवदात्मानं संदर्श्य स्थितः । ततो जालादपसारितो यथाशक्त्युत्प्लुत्य गभीरं नीरं प्रविष्टः । यद्भविष्यश्च धीवरैः प्राप्तो व्यापादितः । अतोऽहं व्रवीमि – अनागतविधात- इत्यादि ॥ तद्यथाहमन्यहृदं प्राप्नोमि तथा क्रियताम् । हंसावाहतुः -  जलाशयान्तरे प्राप्ते तव कुशलम्, स्थले गच्छतस्ते को विधिः ? कूर्म आह - यथाऽहं भवद्भ्यां सहाकाशवर्त्मना यामि तथा विधीयताम् । हंसौ ब्रूतः - कथमुपायः संभवति ? । कच्छपो वदति - युवाभ्यां चञ्चधृतं काष्टखण्डमेकं मया मुखेनावलम्ब्य गन्तव्यम् । युवयोः पक्षबलेन मयापि सुखेन गन्तव्यम् ।हंसौ ब्रूतः - संभवत्येष उपायः किंतु —उपायं चिन्तयन् प्राज्ञो ह्यपायमपि चिन्तयेत् । पश्यतो बकमूर्खस्य नकुलैर्भक्षिताः प्रजाः ॥ अत आवां ब्रूवः- उपायं चिन्तयन् इत्यादि ॥ आवाभ्यां नीयमानं त्वामवलोक्य लोकैः किंचिद्वक्तव्यमेव । तदाकर्ण्य यदि त्वमुत्तरं दास्यसि तदा त्वन्मरणम् । तत्सर्वथाऽत्रैव स्थीयताम् । कूर्मों वदति - किमहमप्राज्ञः ? नाहमुत्तरं दास्यामि किमपि न वक्तव्यम् । तथानुष्ठिते तथाविधं कूर्ममालोक्य सर्वे गोरचकाः पश्चाद्धावन्ति वदन्ति च । कश्चिद्वदति -  यद्ययं कूर्मः पतति तदाऽत्रैव पक्त्वा खादितव्यः। कश्चिद्वदति -  अत्रैव दग्ध्वा खादितव्योऽयम् । कश्चिद्वदति- गृहं नीत्वा भक्षणीयः इति । तद्वचनं श्रुत्वा स कूर्मः कोपाविष्टो विस्मृतपूर्वसंस्कारः प्राह -  युष्माभिर्भस्म भक्षितव्यम् । इति वदन्नेव पतितस्तैर्व्यापादितश्च ।';
