<!doctype html>
<html>
<head>
<style>
.first{
width:50px;
height:40px;
background-color:yellow;
position:relative;
animation-name:myAnimation;
animation-duration:4s;
display: inline-block;
animation-iteration-count:3;
padding:10px;
border:2px solid black;
border-radius:50%;
}
@keyframes myAnimation
{
0% {background-color:red; left:-500px; top:0px;}
25% {background-color:green; left:-100px; top:0px;}
}
.second{
width:50px;
height:40px;
background-color:yellow;
position:relative;
animation-name:myAnimation_right;
animation-duration:4s;
display: inline-block;
animation-iteration-count:3;
padding:5px;
border:2px solid black;
border-radius:50%;
}
@keyframes myAnimation_right
{
0% {background-color:red; right:-500px; top:0px;}
25% {background-color:green; right:-100px; top:0px;}
}
.third{
width:50px;
height:40px;
background-color:yellow;
position:relative;
animation-name:myAnimation_top;
animation-duration:4s;
display: inline-block;
animation-iteration-count:3;
padding:5px;
border:2px solid black;
border-radius:50%;
}
@keyframes myAnimation_top
{
from {transform:translateY(200px); background-color:red;}
to {transform:translateY(0); background-color:green;}

}
</style>
</head>
<body style="background-color:pink;">
<center><strong><h2 style="color:black;">पररूपसन्धिः</strong></h2><br>
<center><h3 style="color:blue;">एङि पररूपम् (६/१/९४)</h3><br>
<center><h4 style="color:orange;">अर्थः&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;अवर्णाद् उपसर्गाद् एकारादौ धातौ परे एकारः ओकारादौ धातौ परे ओकारः पूर्वपरयोः स्थाने  एकादेशो भवति।</center></h4><hr>

<div class="first">प्र</div> <div class="second">एजते</div>
<div class="third">प्रेजते</div>
</body>
</html>
